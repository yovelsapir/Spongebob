<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="spongebob-container">
        <div class="spongebob-body">
            <header>
                <div class="eye-container" style="left: 30px;">
                    <div class="eye-lashes-container">
                        <div class="eye-lashes eye-lashes-tend-left">
                        </div>
                        <div class="eye-lashes">
                        </div>
                        <div class="eye-lashes eye-lashes-tend-right">
                        </div>
                    </div>
                    <div class="eye">
                        <div class="inner-eye">
                            <div class="ishon"></div>
                        </div>
                    </div>
                </div>

                <div class="nose-container">
                </div>

                <div class="eye-container" style="right: 30px;">
                    <div class="eye-lashes-container">
                        <div class="eye-lashes eye-lashes-tend-left">
                        </div>
                        <div class="eye-lashes">
                        </div>
                        <div class="eye-lashes eye-lashes-tend-right">
                        </div>
                    </div>
                    <div class="eye">
                        <div class="inner-eye">
                            <div class="ishon"></div>
                        </div>
                    </div>
                </div>
            </header>



            <div class="hands-container">
                <div class="hand-container hand-container-right">

                </div>
                <div class="hand hand-right">
                    <div class="palm palm-right">
                        <div class="finger finger-right">

                        </div>

                        <div class="finger finger-right">

                        </div>

                        <div class="finger finger-right">

                        </div>

                        <div class="finger finger-right">

                        </div>
                    </div>
                </div>

                <div class="hand-container hand-container-left">

                </div>

                <div class="hand hand-left">
                    <div class="palm palm-left">
                        <div class="finger finger-left">

                        </div>

                        <div class="finger finger-left">

                        </div>

                        <div class="finger finger-left">

                        </div>

                        <div class="finger finger-left">

                        </div>
                    </div>
                </div>
            </div>

            <div class="mouth-container">

                <div class="mouth">
                    <div class="mouth-top">
                        <div class="teeth"></div>
                    </div>

                    <div class="mouth-top" style="transform: rotateY(180deg);">
                        <div class="teeth"></div>

                        <div class="toungue">

                        </div>
                    </div>


                </div>
            </div>

            <div class="until-pants-container">
                <div class="points-in-spongebob-body" style="top: 50px; left: 70px;"></div>
                <div class="points-in-spongebob-body" style="left: 489px;"></div>
                <div class="points-in-spongebob-body" style="top: -200px; left: 10px;"></div>
                <div class="points-in-spongebob-body" style="top: -270px; left: 547px;"></div>
                <div class="points-in-spongebob-body" style="top: -350px; left: 75px;"></div>
                <div class="points-in-spongebob-body" style="top: -80px; left: 380px;"></div>
            </div>

            <footer>
                <div class="circle">
                    <div class="traingle-container">
                        <div class="triangle" style="transform: rotateX(180deg); top: 1px;"></div>
                        <div class="triangle"></div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="./script.min.js"></script>

</body>

</html>
